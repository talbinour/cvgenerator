<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification d'e-mail réussie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }

    .success-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-message {
      color: #5cb85c;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px; /* Ajustez la taille du logo selon vos besoins */
    }
  </style>
</head>
<body>
  <div class="success-container">
    <img src="logo/v.png" alt="Logo" class="logo">
    <div class="success-message">
      L'e-mail a été vérifié avec succès. Votre compte est maintenant activé.
    </div>
    <!-- Ajoutez ici le message ou l'action supplémentaire après la vérification réussie -->
  </div>
</body>
</html>
